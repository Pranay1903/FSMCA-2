<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events</title>
    <style>
        .hover-box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
    </style>
    <script>
        // Handling Click Event
        document.getElementById("clickButton").addEventListener("click", function () {
            document.getElementById("clickOutput").textContent = "Button was clicked!";
        });

        // Handling Double Click Event
        document.getElementById("dblClickButton").addEventListener("dblclick", function () {
            document.getElementById("dblClickOutput").textContent = "Button was double-clicked!";
        });

        // Handling Hover Events (Mouse Over and Mouse Out)
        const hoverBox = document.getElementById("hoverBox");
        hoverBox.addEventListener("mouseover", function () {
            hoverBox.style.backgroundColor = "lightgreen";
            document.getElementById("hoverOutput").textContent = "You are hovering over the box!";
        });
        hoverBox.addEventListener("mouseout", function () {
            hoverBox.style.backgroundColor = "lightblue";
            document.getElementById("hoverOutput").textContent = "You left the box.";
        });

        // Handling Mouse Down and Mouse Up Events
        const mouseBox = document.getElementById("mouseBox");
        mouseBox.addEventListener("mousedown", function () {
            mouseBox.style.backgroundColor = "lightcoral";
            document.getElementById("mouseOutput").textContent = "Mouse button is pressed!";
        });
        mouseBox.addEventListener("mouseup", function () {
            mouseBox.style.backgroundColor = "lightblue";
            document.getElementById("mouseOutput").textContent = "Mouse button is released!";
        });

        // Handling Key Down and Key Up Events
        const keyInput = document.getElementById("keyInput");
        keyInput.addEventListener("keydown", function (event) {
            document.getElementById("keyOutput").textContent = `Key down: ${event.key}`;
        });
        keyInput.addEventListener("keyup", function (event) {
            document.getElementById("keyOutput").textContent = `Key up: ${event.key}`;
        });

        // Handling Input Event
        document.getElementById("textInput").addEventListener("input", function (event) {
            const inputValue = event.target.value;
            document.getElementById("inputOutput").textContent = `You typed: ${inputValue}`;
        });

        // Handling Change Event
        document.getElementById("selectInput").addEventListener("change", function (event) {
            const selectedValue = event.target.value;
            document.getElementById("changeOutput").textContent = `You selected: ${selectedValue}`;
        });

        // Handling Focus and Blur Events
        const focusBlurInput = document.getElementById("focusBlurInput");
        focusBlurInput.addEventListener("focus", function () {
            document.getElementById("focusBlurOutput").textContent = "Input is focused!";
        });
        focusBlurInput.addEventListener("blur", function () {
            document.getElementById("focusBlurOutput").textContent = "Input lost focus.";
        });

        // Handling Form Submit Event
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form from submitting
            const name = document.getElementById("nameInput").value;
            document.getElementById("formOutput").textContent = `Hello, ${name}!`;
        });

        // Handling Window Load Event
        window.addEventListener("load", function () {
            document.getElementById("loadOutput").textContent = "Page has fully loaded!";
        });

    </script>
</head>

<body>
    <h1>JavaScript Events Demo</h1>

    <!-- Button Click Event -->
    <button id="clickButton">Click Me!</button>
    <p id="clickOutput"></p>

    <!-- Double Click Event -->
    <button id="dblClickButton">Double Click Me!</button>
    <p id="dblClickOutput"></p>

    <!-- Hover Events -->
    <div id="hoverBox" class="hover-box">Hover over me!</div>
    <p id="hoverOutput"></p>

    <!-- Mouse Down and Mouse Up Events -->
    <div id="mouseBox" class="hover-box">Click and Hold Me!</div>
    <p id="mouseOutput"></p>

    <!-- Key Events -->
    <input type="text" id="keyInput" placeholder="Press any key..." />
    <p id="keyOutput"></p>

    <!-- Input Event -->
    <input type="text" id="textInput" placeholder="Type something..." />
    <p id="inputOutput"></p>

    <!-- Change Event -->
    <select id="selectInput">
        <option value="">Choose an option</option>
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
    </select>
    <p id="changeOutput"></p>

    <!-- Focus and Blur Events -->
    <input type="text" id="focusBlurInput" placeholder="Focus on me!" />
    <p id="focusBlurOutput"></p>

    <!-- Form Submit Event -->
    <form id="myForm">
        <input type="text" id="nameInput" placeholder="Enter your name" required />
        <button type="submit">Submit</button>
    </form>
    <p id="formOutput"></p>

    <!-- Window Load Event -->
    <p id="loadOutput"></p>

    <script src="events.js"></script>
</body>

</html>
