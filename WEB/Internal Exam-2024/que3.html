<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Calculator</title>
    <style>
        .calc {
            width: 300px;
            margin: 50px auto;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #f3f3f3;
        }
        .display {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 24px;
            margin-bottom: 10px;
            border: 2px solid #000;
            border-radius: 5px;
            padding-right: 10px;
            box-sizing: border-box;
            background-color: #fff;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            width: 100%;
            height: 50px;
            font-size: 20px;
            border-radius: 5px;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ddd;
        }
        .button:active {
            background-color: #ccc;
        }
        .button-equal {
            grid-column: span 2;
            background-color: #aaa;
        }
        .button-backspace {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="calc">
        <input type="text" id="display" class="display" readonly>
        <div class="button-container">
            <button class="button" onclick="c()">C</button>
            <button class="button" onclick="append('/')">/</button>
            <button class="button" onclick="append('*')">*</button>
            <button class="button button-backspace" onclick="backspace()">&#9003;</button>
            
            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="append('9')">9</button>
            <button class="button" onclick="append('-')">-</button>
            
            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="append('6')">6</button>
            <button class="button" onclick="append('+')">+</button>
            
            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="append('3')">3</button>
            
            <button class="button button-equal" onclick="answer()">=</button>
            
            <button class="button" onclick="append('%')">%</button>
            <button class="button" onclick="append('0')">0</button>
            <button class="button" onclick="append('.')">.</button>
        </div>
    </div>
    <script>
        function append(value) {
            document.getElementById('display').value += value;
        }

        function c() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            var display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function answer() {
            const expression = document.getElementById('display').value;

            if (expression && !/[+\-*/]$/.test(expression)) {
                const result = eval(expression);
                document.getElementById('display').value = result;
            } else {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
