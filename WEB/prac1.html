    <!DOCTYPE html>
    <html>

    <head>
        <title>Student Registration Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f4;
                margin: 0;
            }

            .container {
                position: relative;
                background-color: white;
                padding: 40px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
                width: 500px;
            }

            .container::before {
                content: "";
                background: url('msulogo412.png') no-repeat  center;
                /* background-size: 200px 200px; */
                opacity: 0.2;
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
                height: 100%;
                z-index: 0;
            }

            h2 {
                color: #4CAF50;
                position: relative;
                z-index: 1;
                margin-top: 0;
                text-align: center;
            }

            table {
                width: 100%;
                position: relative;
                z-index: 1;
            }

            td {
                padding: 10px;
                vertical-align: middle;
            }

            input[type="text"],
            input[type="number"],
            input[type="email"],
            input[type="date"],
            input[type="password"] {
                width: 100%;
                padding: 8px;
                margin: 4px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                background-color: #4CAF50;
                color: white;
                padding: 10px 15px;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            input[type="submit"]:hover {
                background-color: #45a049;
            }

            .gender-group {
                display: flex;
                align-items: center;
            }

            .gender-group label {
                margin-right: 10px;
            }

            .terms-condition {
                display: flex;
                align-items: center;
                margin-top: 10px;
            }

            .terms-condition input {
                margin-right: 10px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Student Registration Form</h2>
            <form>
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" name="add" required></td>
                    </tr>
                    <tr>
                        <td>Contact No</td>
                        <td><input type="number" name="number" required></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td class="gender-group">
                            <label>
                                <input type="radio" name="gender" value="male" required> Male
                            </label>
                            <label>
                                <input type="radio" name="gender" value="female"> Female
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td><input type="date" name="dob" required></td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td><input type="password" name="confirm_password" required></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="terms-condition">
                                <input type="checkbox" id="terms" name="terms" required>
                                <label for="terms">I accept the <a href="#">terms and conditions</a></label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <input type="submit" value="Submit">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>

    </html>
